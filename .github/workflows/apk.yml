name: Build and Store Android APK

on:
  workflow_dispatch:
  repository_dispatch:
    types: [unity-build-trigger]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Show disk space before build
        run: df -h

      - name: Free up space on runner
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo apt-get clean
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: ${{ runner.os }}-unity-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-unity-

      - name: Build Android .aab
        uses: game-ci/unity-builder@v4
        with:
          targetPlatform: Android
          androidExportType: androidPackage
          unityVersion: ${{ vars.UNITY_VERSION }}
          androidKeystoreName: ${{ vars.ANDROID_KEYSTORE_NAME }}
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeyaliasName: 'alias'
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasPass: ${{ secrets.ANDROID_ALIAS_PASS }}
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Upload Android AAB
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: build/Android/*.apk

      - name: Clean up after build
        if: always()
        run: |
          sudo rm -rf Library Temp Obj Logs
          df -h
